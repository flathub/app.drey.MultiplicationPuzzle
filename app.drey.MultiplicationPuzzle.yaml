---
app-id: app.drey.MultiplicationPuzzle
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: gmult

finish-args:
  - --device=dri # gtk4 wants gl access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland

modules:
  - name: gmult
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/mterry/gmult.git
        commit: 6b8a96ba0da24718d5b7faf4acba5f3419ac8d16
        tag: "13.0"
