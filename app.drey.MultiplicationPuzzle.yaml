id: app.drey.MultiplicationPuzzle
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: gmult

finish-args:
- "--device=dri"
- "--share=ipc"
- "--socket=fallback-x11"
- "--socket=wayland"

modules:
- name: gmult
  buildsystem: meson
  config-opts:
  - "--buildtype=release"
  sources:
  - type: git
    url: "https://gitlab.gnome.org/mterry/gmult.git"
    commit: "07f6acce9bfecfa208680cc9b71eeb552bcad675"
